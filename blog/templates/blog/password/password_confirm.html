{%extends 'blog/header.html'%}
{% load crispy_forms_tags  %}
{% block content %}

<h2>
Enter new password
</h2>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
<div class="col-md-6">
<form method="Post" >
    {% csrf_token %}
    {{ form|crispy}}
    <div class="form-actions">
      <button type="submit" class='btn btn-default'><i class="fa fa-send-o">Change my password</i></button>
    </div>
</form>
</div>
{% endblock content %}
