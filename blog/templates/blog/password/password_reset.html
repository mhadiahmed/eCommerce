{%extends 'blog/header.html'%}
{% load crispy_forms_tags  %}
{% block content %}

<h2>
Password reset
</h2>
<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
<div class="col-md-6">
<form method="Post" >
    {% csrf_token %}
    {{ form|crispy}}
    <div class="form-actions">
      <button type="submit" class='btn btn-default'><i class="fa fa-send-o">Reset my password</i></button>
    </div>
</form>
</div>
{% endblock content %}
